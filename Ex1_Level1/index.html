<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Layout Desktop - Wireframe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header>

    <div class="headerTop">
      <div class="box headerTopLeft"></div>
      <div class="box headerTopCenter"></div>
      <div class="box headerTopRight"></div>
    </div>


    <div class="headerBot">
      <div class="box headerBotCenter "></div>
    </div>

  </header>
  <main>
    <section>
      <div class="mainFirstLeft"></div>
      <div class="mainFirstRight"></div>
      <div class="mainSecondLeft"></div>
      <div class="mainSecondRight"></div>
      <div class="mainBottom"></div>
    
    </section>

    <aside>
      <div class="asideFirst"></div>
      <div class="asideSecond"></div>
    </aside>

  </main>
  <footer>
    <div class="box footerBox"></div>
  </footer>
</body>
</html>
